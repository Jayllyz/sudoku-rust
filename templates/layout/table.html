<table>
  <tbody>
    {% for row in rows %}
    <tr>
      <td class="sudoku-case" data-value="{{ row.0 }}">{{ row.0 }}</td>
      <td class="sudoku-case" data-value="{{ row.1 }}">{{ row.1 }}</td>
      <td class="sudoku-case" data-value="{{ row.2 }}">{{ row.2 }}</td>
      <td class="sudoku-case" data-value="{{ row.3 }}">{{ row.3 }}</td>
      <td class="sudoku-case" data-value="{{ row.4 }}">{{ row.4 }}</td>
      <td class="sudoku-case" data-value="{{ row.5 }}">{{ row.5 }}</td>
      <td class="sudoku-case" data-value="{{ row.6 }}">{{ row.6 }}</td>
      <td class="sudoku-case" data-value="{{ row.7 }}">{{ row.7 }}</td>
      <td class="sudoku-case" data-value="{{ row.8 }}">{{ row.8 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
