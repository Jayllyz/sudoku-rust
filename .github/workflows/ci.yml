---
name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: info
  RUST_BACKTRACE: 1
  CI: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: moonrepo/setup-rust@d8048d4fdff0633123678b093726e6d7c8ad6de5 # v1.2.0
        with:
           components: clippy,rustfmt
           cache-base: main
           
      - name: Check formatting
        run: cargo fmt --check

      - name: Run Clippy
        run: cargo clippy

      - name: Build
        run: cargo build

      - name: Run tests
        run: cargo test
